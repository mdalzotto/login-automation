version: "3.8"

networks:
  laravel_network:
    driver: bridge

services:
  app:
    build:
      context: ./
      dockerfile: docker/php/DockerFile
    container_name: laravel-app
    restart: always
    working_dir: /var/www/
    volumes:
      - ./:/var/www
      - ./application:/var/www/application
    environment:
      - COMPOSER_HOME=/composer
      - COMPOSER_ALLOW_SUPERUSER=1
      - APP_ENV=local
      - APP_KEY=base64:tV10Z6/BnqEQ+bkw6pOFhBNLjx6AE7R2w/tQ+NIV0LA=
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=root
    depends_on:
      - db
    networks:
      - laravel_network

  nginx:
    image: nginx:1.25.1-alpine-slim
    container_name: laravel-nginx
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./application:/var/www/application
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - laravel_network

  db:
    image: mysql:8.0.30-debian
    container_name: laravel-db
    restart: always
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql
    networks:
      - laravel_network
  python:
    build:
      context: ./docker
      dockerfile: python/Dockerfile
    container_name: automation
    command: sh -c "python login_automation.py; tail -f /dev/null"
    volumes:
      - ./docker/python:/app
    depends_on:
      - app
    networks:
      - laravel_network

volumes:
  db:
